title: Halle 4
description: |
    Halle 4 verfügt über eine Zuschauertribüne mit bis zu 800 Sitzplätzen in Reihe, eine fest installierte Grundbühne, zusätzliche mobile Bühnenelemente sowie eine ortsfeste Obermaschinerie.
    Mit einer Grundfläche von circa 1.750 Quadratmetern ist die Halle 4 die kleinste Halle der KulturKathedrale Jahrhunderthalle Bochum.
    Näher als hier kann das Ereignis dem Zuschauer kaum kommen. Konzerte, Shows und Comedy sind dem Besucher hautnah.

