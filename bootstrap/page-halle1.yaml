title: Halle 1
description: |
    Länger als ein Fußballfeld, nämlich imposante 130 Meter, misst die Halle 1.
    Sie ist auf einer Grundfläche von 3.336 Quadratmetern flexibel bespielbar.
    Alle Zuschauer- und Szenenflächen können frei angeordnet werden, sämtliche Bestuhlungsvarianten sind möglich.
    Modernste Veranstaltungstechnik sorgt dafür, dass Beschallung und Bühnenbeleuchtung allerhöchsten Ansprüchen genügen.

