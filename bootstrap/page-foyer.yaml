title: Foyer
description: |
    Hell. Klar. Freundlich. Das Foyer der Jahrhunderthalle Bochum bietet Ihnen und Ihren Gästen Platz für Empfänge und (After-Show-) Partys.
    Die Anordnung der zwei Bars sowie der Info- und Kassentheken verleiht dem Foyer im Erdgeschoss eine vollkommene Symmetrie.
    Jeweils zwei Freitreppen und Aufzüge erschließen eine luftige Galerieebene im Obergeschoss. Hier steht der Gast buchstäblich über der Betriebsamkeit.
    Dazu farblich wechselndes Licht, das durch ein Lichtband am Boden auf Wand- und Deckenflächen projiziert wird. Ein Raum für jede (Farb)Stimmung.

    - **Grundfläche Erdgeschoss:** 1.024,5 qm
    - **Grundfläche Obergeschoss:** 936,8 qm
    - **Deckenhöhe Erdgeschoss:** 7,10 m
    - **Deckenhöhe Obergeschoss:** 4,43 m

