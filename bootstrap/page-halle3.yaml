title: Halle 3
description: >
  Raue Industriekulisse trifft in Halle 3 auf die Sensibilität eines
  ausgesuchten Konzertsaals.

  Auch hier wurde der Akustik besondere Aufmerksamkeit geschenkt.

  Bühnenreflektoren, Absorptionsflächen und Schallsegel über Bühne und Zuschauerbereich optimieren die Klangwirkung.

  Die Halle verfügt über eine Tribüne mit bis zu 1.500 Sitzplätzen in Reihe, eine mobile Bühne und eine fahrbare Obermaschinerie.

  Auf 2.700 Quadratmetern lässt sie auch technisch keine Wünsche offen.
