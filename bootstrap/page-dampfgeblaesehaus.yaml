title: Dampfgebläsehaus
description: >
  Luft war einst das Element, um das es hier ging. Und luftig ist es auch heute:
  das denkmalgeschützte Dampfgebläsehaus an der Jahrhunderthalle Bochum.

  Liebevoll restauriert, ergänzen seither moderne Akzente die Architektur: Die beeindruckende Glasfassade, dazu das beheizbare Schwingbodenparkett sowie

  das Wechselspiel von Industriecharme und Lounge-Elementen geben diesen Räumlichkeiten eine individuelle Note.

  Der große Saal im Erdgeschoss hat eine Fläche von ca. 178 qm. Perfekt für einen stilvollen Abend.
