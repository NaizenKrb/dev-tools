<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi step Sign up form</title>
    <link rel="stylesheet" href="./dist/output.css" />
    <script src="./resources/js/step.js" type="module"></script>
  </head>

  <body class="h-screen w-screen">
 
  <div class="contentbar pointer-events-none opacity-100 relative z-50 ease-in-out duration-500 -translate-x-0;" aria-labelledby="slide-over-title " role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-40 transition-opacity">
    </div>
    <div class="fixed inset-0 overflow-hidden">
      <div class="absolute inset-0 overflow-hidden">
           <!-- translate-x-full --> 
        <div class="content-slide  pointer-events-none fixed right-0 inset-y-0 flex w-1/3 pl-10 transform transition ease-in-out duration-500 sm:duration-700">
          <div class="pointer-events-auto relative w-full ">
            <div class="flex h-full flex-col overflow-y-scroll bg-white">
                <!-- HEADER -->
              <div class="p-4 sticky top-0 bg-white flex items-center justify-between border-b-2">
                <button type="button" class="flex items-center gap-2 text-slate-600 hover:text-slate-800 "> 
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"></path>
                  </svg>
                  <span class="text-xl font-semibold text-center leading-6 uppercase" id="slide-over-title">
                    page editor
                  </span>
                </button>
                <button type="button" class="close-contentbar rounded-md text-slate-600 hover:text-slate-800 focus:outline-none focus:ring-2 focus:ring-white">
                  <span class="sr-only">
                    Close panel
                  </span>
                  <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                  </svg>
                </button>
                </div>
                 <!-- HEADER END -->
                <!-- CONTENT -->
              <form id="yamlForm" method="post" class="pt-4">
                <div id="formInput" class="flex flex-col px-4 text-slate-600">
                  <div class="transition-all relative h-full w-full duration-300 overflow-hidden">
                    <div class="step1 bg-blue-400 w-full h-full top-0 left-0 relative transition-all duration-500 ">
                      <div class="mt-4 mb-4">
                        <label class="block text-sm"> First Name </label>
                        <input type="text" class=" w-full px-4 py-2 text-sm border rounded-md 
                                          focus:border-blue-400 focus:outline-none 
                                          focus:ring-1 focus:ring-blue-600" 
                          placeholder="First Namedasdasd" 
                          />
                      </div>
                      <div class="mb-4">
                        <label class="block mb-2 text-sm"> Last Name </label>
                        <input type="text" class=" w-full px-4 py-2 text-sm border rounded-md 
                                          focus:border-blue-400 focus:outline-none 
                                          focus:ring-1 focus:ring-blue-600" 
                          placeholder="Last Name" 
                          />
                      </div>
                      <div class="mb-4">
                        <label class="block mb-2 text-sm"> Phone Number </label>
                        <input type="number" class=" w-full px-4 py-2 text-sm border rounded-md 
                                              focus:border-blue-400 focus:outline-none 
                                              focus:ring-1 focus:ring-blue-600" 
                          placeholder="Phone Number" 
                          />
                      </div>
                    </div>
                    <div class="step2 bg-blue-400 absolute w-full h-full top-0 right-0 opacity-0 translate-x-full transition-all duration-500">
                      <div class="mt-4 mb-4">
                        <label class="block text-sm"> First Name </label>
                        <input type="text" class=" w-full px-4 py-2 text-sm border rounded-md 
                                          focus:border-blue-400 focus:outline-none 
                                          focus:ring-1 focus:ring-blue-600" 
                          placeholder="First Name" 
                          />
                      </div>
                      <div class="mb-4">
                        <label class="block mb-2 text-sm"> Last Name </label>
                        <input type="text" class=" w-full px-4 py-2 text-sm border rounded-md 
                                          focus:border-blue-400 focus:outline-none 
                                          focus:ring-1 focus:ring-blue-600" 
                          placeholder="Last Name" 
                          />
                      </div>
                      <div class="mb-4">
                        <label class="block mb-2 text-sm"> Phone Number </label>
                        <input type="number" class=" w-full px-4 py-2 text-sm border rounded-md 
                                              focus:border-blue-400 focus:outline-none 
                                              focus:ring-1 focus:ring-blue-600" 
                          placeholder="Phone Number" 
                          />
                      </div>
                    </div>
                  </div>
                  <div class="flex justify-end gap-2">
                    <button class="step-prev-btn btn text-lg h-full min-h-0 capitalize font-bold bg-slate-200  text-slate-600 px-2 py-1 m-0 border-0 rounded hover:bg-slate-300 hover:text-slate-900" 
                      href="#"
                      type="button"
                      >
                      Back
                    </button>
                    <button class="step-next-btn btn text-lg h-full min-h-0 capitalize font-bold bg-primary text-slate-100 px-2 py-1 m-0 border-0 rounded hover:bg-primary-focus hover:text-slate-50" 
                      href="#"
                      type="button"
                      >
                      Next
                    </button>
                  </div>
                </div>
              
               <!-- CONTENT END --> 
              </form>
              <!-- FOOTER --> 
              <div class="sticky bottom-0 mt-4 z-40 bg-white">
                <div class="divider m-0 p-0 h-0"></div>
                <div class="flex justify-around border-slate-300 w-full p-4">
                  <button type="button" class="exitForm btn text-lg capitalize font-bold bg-slate-200  text-slate-600 px-4 py-2 border-0 rounded-full hover:bg-slate-300 hover:text-slate-900">schlie√üen</button>
                  <button type="submit" class="saveButton btn text-lg capitalize font-bold bg-primary text-slate-100 px-4 py-2 border-0 rounded-full hover:bg-primary-focus hover:text-slate-50">Speichern</button>
                </div>
              </div>
               <!-- FOOTER END --> 
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>










  </div>

  </body>
</html>
