<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<title>Dev Tools Testing</title>
	<script src="./resources/js/index.js" type="module"></script>
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
	<link rel="stylesheet" href="./dist/css/styles.css">
	<script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
</head>

<body> 
	
  <aside data-theme="mytheme">
    <!-- opacity-0 -->
    <div class="contentbar pointer-events-none opacity-100 relative z-50 ease-in-out duration-500 -translate-x-0;" aria-labelledby="slide-over-title " role="dialog" aria-modal="true">
      <div class="fixed inset-0 bg-gray-500 bg-opacity-40 transition-opacity">
      </div>
      <div class="fixed inset-0 overflow-hidden">
        <div class="absolute inset-0 overflow-hidden">
          <!-- translate-x-full -->
          <div class="content-slide  pointer-events-none fixed right-0 inset-y-0 flex w-1/3 pl-10 transform transition ease-in-out duration-500 sm:duration-700">
            <div class="pointer-events-auto relative w-full ">
              <div class="flex h-full flex-col overflow-y-scroll bg-white">
                <!-- HEADER -->
                <div class="p-4 sticky top-0 bg-white flex items-center justify-between border-b-2">
                  <button class="flex items-center gap-2 text-slate-600 hover:text-slate-800 "> 
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                    </svg>
                    <span class="text-xl font-semibold text-center leading-6 uppercase" id="slide-over-title">page editor</span>
                  </button>
                  <button type="button" class="close-contentbar rounded-md text-slate-600 hover:text-slate-800 focus:outline-none focus:ring-2 focus:ring-white">
                    <span class="sr-only">Close panel</span>
                      <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" aria-hidden="true">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                  </button>
                </div>
                <!-- HEADER END-->
                <!-- CONTENT -->
                <form id="yamlForm" method="post" class="pt-4">
                  <div id="formInput" class="flex flex-col px-4 text-slate-600">
                    <div class="">
                      <h1 class="text-lg font-bold mb-0.5">
                        Overview
                      </h1>
                      <div class="">
                        <label class="flex flex-col">
                          <span class="text-lg font-bold mb-1">
                            Title
                          </span>
                          <input type="text" class="textarea bg-base-200 rounded" value="Raumübersicht" />
                        </label>
                        <div>
                          <span class="font-bold text-lg mb-1">
                          Children
                        </span>
                        <div class="rounded overflow-hidden divide-y-2 text-slate-600">
                          <details class="collapse collapse-arrow bg-base-200 rounded-none p-">
                            <summary class="collapse-title text-xl font-medium">
                              Längsansicht West
                            </summary>
                            <div class="collapse-content">
                            </div>
                          </details>
                          <details class="collapse collapse-arrow bg-base-200 rounded-none">
                            <summary class="collapse-title text-xl font-medium">
                              Queransicht Süd
                            </summary>
                            <div class="collapse-content">
                              <div class="">
                                <label class="flex flex-col">
                                  <span class="text-lg font-semibold mb-1">
                                    Title
                                  </span>
                                  <input type="text" name="title" class="textarea bg-base-100 rounded" value="Queransicht Süd" />
                                </label>
                              </div> 
                              <div class="">
                                <label class="flex flex-col">
                                  <span class="text-lg font-semibold mb-1">
                                    Sweep
                                  </span>
                                  <input type="text" name="title" class="textarea bg-base-100 rounded" value="d7ed3f1bc2744804a504c485f2a5912c" />
                                </label>
                              </div>
                              <div class="flex flex-col">
                                <label class="flex flex-col">
                                  <span class="text-lg font-bold mb-1">
                                    Rotation
                                  </span>
                                  <input type="text" class="textarea bg-base-100 rounded" value="[2.53, -70.03]"/>
                                </label>
                              </div>
                              <div class="flex flex-col">
                                <label class="flex flex-col">
                                  <span class="text-lg font-bold mb-1">
                                    Thumbail
                                  </span>
                                  <input type="file" class="file-input file-input-primary bg-base-100 rounded" value="[2.53, -70.03]"/>
                                  <div>
                                    images/menu-preview-jahrhunderthalle-bochum.png
                                  </div>
                                </label>
                                <picture class="self-center mt-2 rounded overflow-hidden">
                                  <source srcset="images/menu-preview-jahrhunderthalle-bochum.png" type="image/svg+xml">
                                  <img src="images/menu-preview-jahrhunderthalle-bochum.png" alt="Logo" class="w-64 h-64">
                                </picture>
                              </div>
                            </div>
                          </details>
                          <details class="collapse collapse-arrow bg-base-200 rounded-none p-">
                            <summary class="collapse-title text-xl font-medium">
                              Kranansicht
                            </summary>
                            <div class="collapse-content">
                            </div>
                          </details>
                          <details class="collapse collapse-arrow bg-base-200 rounded-none p-">
                            <summary class="collapse-title text-xl font-medium">
                              Längsansicht West2
                            </summary>
                            <div class="collapse-content">
                            </div>
                          </details>
                          <details class="collapse collapse-arrow bg-base-200 rounded-none p-">
                            <summary class="collapse-title text-xl font-medium">
                              Queransicht Nord
                            </summary>
                            <div class="collapse-content">
                            </div>
                          </details>
                        </div>
                      </div>
                    </div>
                    <div class="divider"></div>
                    <div class="">
                      <label class="flex flex-col">
                        <span class="font-bold text-lg mb-1">
                          Key
                        </span>
                        <input type="text" class="textarea bg-base-200 rounded" value="fsdghdfhdfhdhdff" />
                      </label>
                    </div>
                    <div class="divider"></div>
                  </div>
                </form>
                <!-- CONTENT END -->
              </div>
              <!-- FOOTER -->
              <div class="flex justify-end border-slate-300 sticky bottom-0 mt-4 w-full">
                <button type="submit" class="saveButton w-full text-xl font-bold bg-primary text-slate-100 p-2 border-0 rounded-tl-xl hover:bg-primary-focus hover:text-slate-50">SPEICHERN</button>
                <button class="modal-close w-full text-xl font-bold bg-slate-200  text-slate-600 p-2 border-0 rounded-tr-xl hover:bg-slate-300 hover:text-slate-900">SCHLIESSEN</button>
              </div>
              <!-- FOOTER END -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </aside>
</body>


</html>

<script>
  mde = new SimpleMDE({ element: document.getElementById("description")});;
</script>
